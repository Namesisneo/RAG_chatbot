<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admin Panel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='loginpage.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            !<!--image-->
        </div>
        <div class="right">
            <h2>College Admin Panel</h2>
            <p>Login to manage and explore college resources efficiently with a seamless interface designed for professionals.</p>
            <form onsubmit="return validateLogin()">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
<!-- Video Splash Screen -->
<div id="video-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
    <video id="overlay-video" autoplay muted>
<source src="{{ url_for('static', filename='indiamap.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<script src="{{ url_for('static', filename='loginpage.js') }}"></script>
</body>
</html>
